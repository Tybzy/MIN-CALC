<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/JAVASCRIPT/MIN-CALC/style.css">
    <title>MINI-CALCULATOR</title>
</head>
<body>
    
    <div class="box">
        <div class="first">
             <label for="1st">1st Number:</label>
             <input type="number" id="1st">
        </div>
   
        <div class="second">
            <label for="2nd">2nd Number:</label>
            <input type="number" id="2nd">
        </div>
    

        <button class="mul" id="multiply">Multiply</button>

        <button class="div" id="divide">
            Divide
        </button>

           
                  <p>The Result is: <span id="ans"></span></p>
             
      

    </div>




    <script src="/JAVASCRIPT/MIN-CALC/script.js"></script>
</body>
</html>
